<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Best Store</title>
  
  </head>
  <body>
    <div class="container">
      <div class="row border border-primary rounded-1 p-4 m-4">
        <div class="col-md-8 mx-auto p-4 m-4">
          <h2 class="text-center mb-5">New Product</h2>

          <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <div class="row mb-2">
              <label class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></p>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-sm-4 col-form-label">Brand</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="*{brand}">
                <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="*{brand}"></p>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-sm-4 col-form-label">Category</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="*{category}">
                  <option value="Other">Other</option>
                  <option value="Phones">Phones</option>
                  <option value="Computers">Computers</option>
                  <option value="Accessories">Accessories</option>
                  <option value="Printers">Printers</option>
                  <option value="Cameras">Cameras</option>
                </select>
                <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="*{category}"></p>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-sm-4 col-form-label">Price</label>
              <div class="col-sm-8">
                <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
                <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="*{price}"></p>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" th:field="*{description}"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="*{description}"></p>
              </div>
            </div>

            <div class="row mb-2">
              <label class="col-sm-4 col-form-label">Image</label>
              <div class="col-sm-8">
                <input class="form-control" type="file" th:field="*{imageFile}">
                <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="*{imageFile}"></p>
              </div>
            </div>

             <div class="row">
             <div class="offset-sm-4 col-sm-4 d-grid">
             <button type="submit" class="btn btn-primary">Submit</button>
             </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
            </div>
         </div>

            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
