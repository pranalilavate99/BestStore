<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=""></link>
    <title>Best store</title>
  </head>
  <body>
     <div class="container">
     
         <h1 class="text-center my-4">Products</h1>
         <a href="/products/create" class="btn btn-primary">Create Product</a>
         
         <table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Price</th>
      <th>Image</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.brand}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price + ' $'}"></td>
      <td>
        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="100" height="100">
      </td>
      <td th:text="${product.createdAt.toString().substring(0,10)}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm"
           th:href="@{/products/edit(id=${product.id})}">Edit</a>
        <a class="btn btn-danger btn-sm"
           th:href="@{/products/delete(id=${product.id})}"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
         
     
     </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
